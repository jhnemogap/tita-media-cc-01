<!doctype html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>SNEAK</title>

    <link rel="stylesheet" href="styles/index.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

  <body>
    <div id="app" class="app">

          </div>
          <!-- /.sneak-logo -->
        </a>
        <nav class="nav-bar-burger" role="navigation" aria-label="main navigation">
          <button type="button" class="burger-icon">
            <span class="burger-icon-inner-container">
              <span class="burger-icon-line"></span>
              <span class="burger-icon-line"></span>
              <span class="burger-icon-line"></span>
            </span>

          <!-- /.burger-icon -->
          <ul class="link-nav-list">
            <li class="nav-list-item">
              <a href="?search=trending#main" class="go-tag-id-variant-primary">

            <li class="nav-list-item">

            <li class="nav-list-item">

            </li>
            <li class="nav-list-item">

              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=app#main" class="go-tag-id-variant-primary">
                App
              </a>
            </li>
          </ul>
          <!-- /.link-nav-list -->
        </nav>
        <!-- /.nav-bar-burger -->
      </header>
      <!-- /#header -->

      <section id="hero" class="hero">
        <div class="inner-central-container">
          <h1 class="title">EXPLORE BEYOND HORIZON</h1>
          <p class="description">
            Magna mundi referrentur quo, no rebum dignissim qui. Per quodsi accusata id, agam labores.
          </p>
          <a href="?search=trending#main" class="go-tag-id-variant-secondary">
            VIEW OUR WORK
          </a>
          <!-- /.action-our-work -->
        </div>
        <!-- /.inner-main-container -->
      </section>
      <!-- /#hero -->

      <main id="main" class="main">
        <div class="inner-central-container">
          <ul class="link-nav-list">
            <li class="nav-list-item">
              <a href="?search=trending#main" class="go-tag-id-variant-primary">

            <li class="nav-list-item">

            <li class="nav-list-item">

            <img src="../public/images/twitter-icon.svg" alt="go to twitter" class="social-icon">
            <img src="../public/images/dribble-Icon.svg" alt="go to twitter" class="social-icon">
            <img src="../public/images/google-plus-icon.svg" alt="go to twitter" class="social-icon">
