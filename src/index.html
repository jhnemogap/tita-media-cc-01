<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>SNEAK</title>

    <link rel="stylesheet" href="styles/index.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Questrial&display=swap"
      rel="stylesheet"
    >
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="app" class="app">
      <header id="header" class="header">
        <a href="/" aria-label="go to home">
          <div class="sneak-logo">
            <img src="../public/images/sneak-icon.webp" alt="sneak-icon" class="sneak-icon">
            <div class="sneak-name">
              <p class="company">sneak</p>
              <p class="description">creative portoflio</p>
            </div>
          </div>
          <!-- /.sneak-logo -->
        </a>
        <nav
          id="nav-bar-burger"
          class="nav-bar-burger"
          role="navigation"
          aria-label="main navigation"
        >
          <button type="button" id="burger-icon" class="burger-icon">
            <span class="burger-icon-inner-container">
              <span class="burger-icon-line"></span>
              <span class="burger-icon-line"></span>
              <span class="burger-icon-line"></span>
            </span>
          </button>
          <!-- /.burger-icon -->
          <ul class="link-nav-list">
            <li class="nav-list-item">
              <a href="?search=trending#main" class="go-tag-id-variant-primary">
                All
              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=branding#main" class="go-tag-id-variant-primary">
                Branding
              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=web#main" class="go-tag-id-variant-primary">
                Web
              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=photography#main" class="go-tag-id-variant-primary">
                Photography
              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=app#main" class="go-tag-id-variant-primary">
                App
              </a>
            </li>
          </ul>
          <!-- /.link-nav-list -->
        </nav>
        <!-- /.nav-bar-burger -->
      </header>
      <!-- /#header -->

      <section id="hero" class="hero">
        <div class="inner-central-container">
          <h1 class="title">EXPLORE BEYOND HORIZON</h1>
          <p class="description">
            Magna mundi referrentur quo, no rebum dignissim qui. Per quodsi accusata id, agam labores.
          </p>
          <a href="?search=trending#main" class="go-tag-id-variant-secondary">
            VIEW OUR WORK
          </a>
          <!-- /.action-our-work -->
        </div>
        <!-- /.inner-main-container -->
      </section>
      <!-- /#hero -->

      <main id="main" class="main">
        <div class="inner-central-container">
          <div class="change-gallery-mode">
            <img
              id="change-gallery-mode-1"
              class="change-gallery-mode--1"
              src="../public/images/gallery-masonry-icon.svg"
              alt="gallery-masonry"
            />
            <!-- /.change-gallery-mode--1 -->
            <img
              id="change-gallery-mode-2"
              class="change-gallery-mode--2"
              src="../public/images/gallery-single-row-icon.svg"
              alt="gallery-masonry-single-row"
            />
            <!-- /.change-gallery-mode--2 -->
          </div>
          <!-- /.change-gallery-mode -->
          <ul class="link-nav-list">
            <li class="nav-list-item">
              <a href="?search=trending#main" class="go-tag-id-variant-primary">
                All
              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=branding#main" class="go-tag-id-variant-primary">
                Branding
              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=web#main" class="go-tag-id-variant-primary">
                Web
              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=photography#main" class="go-tag-id-variant-primary">
                Photography
              </a>
            </li>
            <li class="nav-list-item">
              <a href="?search=app#main" class="go-tag-id-variant-primary">
                App
              </a>
            </li>
          </ul>
          <!-- /.link-nav-list -->
          <div class="gallery-wrapper">
            <section class="gallery-masonry">
              <article class="gallery-masonry__item">
                <img
                  class="gallery-masonry__image"
                  src="https://source.unsplash.com/featured/500x400/?trending"
                  alt="trending"
                  itemprop="thumbnailUrl"
                />
                <!-- /.gallery-masonry__image -->
              </article>
              <!-- /.gallery-masonry__item -->
            </section>
            <!-- /.gallery-masonry -->
          </div>
          <!-- /.gallery-wrapper -->
          <button id="show-more" class="go-tag-id-variant-info">Show Me More</button>
          <!-- /.go-tag-id-variant-secondary -->
        </div>
        <!-- /.inner-central-container -->
      </main>
      <!-- /#main -->

      <footer id="footer" class="footer">
        <div class="inner-central-container">
          <small class="copyright">
            &copy; 2021 - <span class="name-company">Sneak</span> All Right Reserved
          </small>
          <aside class="social-icons">
            <img src="../public/images/facebook-Icon.svg" alt="go to twitter" class="social-icon">
            <img src="../public/images/twitter-icon.svg" alt="go to twitter" class="social-icon">
            <img src="../public/images/dribble-Icon.svg" alt="go to twitter" class="social-icon">
            <img src="../public/images/google-plus-icon.svg" alt="go to twitter" class="social-icon">
            <img src="../public/images/youtube-01-icon.svg" alt="go to twitter" class="social-icon">
          </aside>
        </div>
      </footer>
      <!-- /#footer -->
    </div>
  </body>
</html>
